			<form>
				<div class="section-header">
					<h2> ¡Te propongo un plan! </h2>
				</div>

				<!-- Selector de fecha y hora -->
				<label for="fechaHora">¿Cuándo?</label>
				<input type="datetime-local" id="fechaHora" name="fechaHora" required>

				<!-- Desplegable de ubicación dentro de Valencia -->
				<label for="ubicacion">¿Dónde?</label>
				<select id="ubicacion" name="ubicacion" required>
					<option value="centro">Centro</option>
					<option value="playa">Playa</option>
					<option value="russafa">Russafa</option>
					<option value="ciutat_arts_ciencies">Ciudad de las Artes y las Ciencias</option>
					<option value="benimaclet">Benimaclet</option>
					<option value="cabañal">Cabañal</option>
					<option value="otro">Otro</option>
				</select>

				<!-- Recuadro de texto -->
				<label for="comentarios"></label>
				<textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="¡Danos más detalles!"></textarea>

				<label for="photo">¡Ilústranos!:</label>
    			<input type="file" id="photo" name="photo" accept="image/*" required>

				<!-- Botón de publicar -->
				<input class="button" type="submit" value="Publicar">
			</form>

			<a routerLink="../eventos" class="img-container" style="flex-direction: column;">

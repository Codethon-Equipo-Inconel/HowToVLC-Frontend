<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowToVLC | Inicia sesión o regístrate para formar parte de nuestra comunidad</title>
    <link rel="stylesheet" href="./login.component.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
    <header>
    </header>
    <main>
        <section id="formulario" class="formulario-container">
            <form action="enviar.php" method="post">
                <div>
                    <label for="nombre">Nombre: <span class="asterisco">*</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div>
                    <label for="email">Correo electrónico: <span class="asterisco">*</span></label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>
                </div>

                <div>
                    <label for="usuario">Nombre de usuario: <span class="asterisco">*</span></label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>

                <div>
                    <label for="contrasena">Contraseña: <span class="asterisco">*</span></label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>

                <div>
                    <label for="fecha_nacimiento">Fecha de nacimiento: <span class="asterisco">*</span></label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>

                <div class="mensaje">
                    * Los campos marcados con un " * " son obligatorios
                </div>

                <div class="submit-button-container">
                    <input class="submit-button" type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>HowToVLC | Todos los derechos reservados ®</p>
    </footer>
</body>

</html>
